<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuyliner | Detail Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/style/detail-product.css">
</head>
<body class="overflow-x-hidden">

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid container-xl">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Article</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container-xl">
      <div class="row card d-xl-flex justify-content-xl-center my-3">
        <div class="my-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="../assets/img/product-1.png" class="img-fluid rounded h-100">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title fs-4 mb-3">Nasi Goreng</h5>
                <p class="d-flex flex-row gap-2 mb-2">
                  <span class="d-flex justify-content-center border border-black img-admin rounded-5">
                    <img src="../assets/img/profile-admin.png" class="w-100 object-fit-cover">
                  </span>
                  <span class="line-height">Mala Kitchen</span>
                </p>
                <p class="d-flex gap-1 align-content-center fs-6 m-0">
                  <i class="bi bi-geo-alt fs-4"></i><span class="line-height">Jakarta Timur</span>
                </p>
                <div class="row">
                  <div class="col-xl-3">
                    <p class="d-flex gap-1 align-content-center fs-6 m-0">
                      <i class="bi bi-clock fs-4"></i>
                      <span class="line-height">08.00 - 20.00</span>
                    </p>
                    <p class="d-flex gap-1 align-content-center fs-6 m-0">
                      <i class="bi bi-cash-stack fs-4"></i>
                      <span class="line-height">Rp.<span>40.000</span></span>
                    </p>
                  </div>
                  <div class="col-xl-3">
                    <p class="d-flex gap-1 align-content-center fs-6 m-0">
                      <i class="bi bi-calendar-date fs-4"></i>
                      <span class="line-height">Senin - Jum'at</span>
                    </p>
                    <p class="d-flex gap-1 align-content-center fs-6 m-0">
                      <i class="bi bi-telephone fs-4"></i>
                      <span class="line-height">+628123123123</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="gmaps" class="">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15841.973189575778!2d107.8228575!3d-6.9509891999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68c561bd466d51%3A0xd2803279a5d5e520!2sPerumahan%20PUTERACO%20INDAH%20Cimanggung!5e0!3m2!1sid!2sid!4v1697029542606!5m2!1sid!2sid" height="350"   class="w-100"></iframe>
        </div>
      </div>

    </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
