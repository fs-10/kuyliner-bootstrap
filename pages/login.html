<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daftar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/style/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="login d-flex">
            <div class="login-left w-50 h-100">
                <div class="row justify-content-center align-items-center">
                    <img src="../assets/img/photo Fill.png" alt="foto">
                </div>
            </div>

            <div class="login-right w-40 h-100">
                <div class="row justify-content-center align-items-center ">
                    <div class="">
                        <div class="daftar">
                            <form class="signup" id="loginForm">
                                <div class="logo">
                                    <img class="logo-kuliner-1" src="../assets/img/LOGO KULINER 1.png" />
                                    <div class="akun">
                                        <div class="membuat-akun">Membuat Akun</div>
                                        <span class="d-inline">Belum punya akun? <a href="./daftar.html" class="d-inline">Daftar</a></span>
                                    </div>
                                </div>
                                <div class="frame-17">
                                    <div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="example@email.com" required aria-describedby="email"
                                                name="email" />
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Masukan password" required aria-describedby="password"
                                                name="password" />
                                        </div>
                                    </div>
                                </div>
                                <div class="frame-427319368">
                                    <div class="signin-and-signup">
                                        <button type="submit" class="btn btn-kirim" style="background-color: #ffc836;">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                                <div class="button2">
                                    <button>
                                        <svg class="flat-color-icons-google" width="24" height="25" viewBox="0 0 24 25"
                                            fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M21.8055 10.5415H21V10.5H12V14.5H17.6515C16.827 16.8285 14.6115 18.5 12 18.5C8.6865 18.5 6 15.8135 6 12.5C6 9.1865 8.6865 6.5 12 6.5C13.5295 6.5 14.921 7.077 15.9805 8.0195L18.809 5.191C17.023 3.5265 14.634 2.5 12 2.5C6.4775 2.5 2 6.9775 2 12.5C2 18.0225 6.4775 22.5 12 22.5C17.5225 22.5 22 18.0225 22 12.5C22 11.8295 21.931 11.175 21.8055 10.5415Z"
                                                fill="#FFC107" />
                                            <path
                                                d="M3.15283 7.8455L6.43833 10.255C7.32733 8.054 9.48033 6.5 11.9998 6.5C13.5293 6.5 14.9208 7.077 15.9803 8.0195L18.8088 5.191C17.0228 3.5265 14.6338 2.5 11.9998 2.5C8.15883 2.5 4.82783 4.6685 3.15283 7.8455Z"
                                                fill="#FF3D00" />
                                            <path
                                                d="M12.0002 22.5001C14.5832 22.5001 16.9302 21.5116 18.7047 19.9041L15.6097 17.2851C14.5719 18.0743 13.3039 18.5011 12.0002 18.5001C9.39916 18.5001 7.19066 16.8416 6.35866 14.5271L3.09766 17.0396C4.75266 20.2781 8.11366 22.5001 12.0002 22.5001Z"
                                                fill="#4CAF50" />
                                            <path
                                                d="M21.8055 10.5415H21V10.5H12V14.5H17.6515C17.2571 15.6082 16.5467 16.5766 15.608 17.2855L15.6095 17.2845L18.7045 19.9035C18.4855 20.1025 22 17.5 22 12.5C22 11.8295 21.931 11.175 21.8055 10.5415Z"
                                                fill="#1976D2" />
                                        </svg>
                                        <a href="" class="text-decoration-none">Google</a>
                                    </button>
                                </div>
                                <a href="" class="text-decoration-none">Lupa Password?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <script src="../assets/javascript/login.js"></script>
        <!-- <script src="script.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
    </body>
</html>
